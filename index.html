<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay $1</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
        }

        button {
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <h1>Pay $1 to find out how many people have paid.</h1>
    
    <form action="/pay" method="POST">
        <button type="submit">Pay $1</button>
    </form>

</body>
</html>
